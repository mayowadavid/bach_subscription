<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title data-i18n="title"></title>
    <meta name="description" content="A demo of Stripe Payment Intents" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="./payment.js" defer></script>
    <!-- Load translation files and libraries. -->
    <script src="https://unpkg.com/i18next/i18next.js"></script>
    <script src="https://unpkg.com/i18next-xhr-backend/i18nextXHRBackend.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.js"></script>
    <script src="./translation.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <div class="payment_body">
        <div class="payment_container">
            <h1>Hi, welcome to Amy Homes</h1>
            <p>Proceed to set up your montly direct debit</p>
            <div class="price_options flex_row">
              <p>Select a price</p>
              <select class="flex_row" name="" id="">
                <option value="">£250</option>
                <option value="">£500</option>
              </select>
            </div>
            <div class="bach_pay_now">
                <p id="payNow" >Pay Now</p>
               <img id="pay_rotate" src="rotate.svg" alt="">
            </div>
            <div id="error-message"></div>
        </div>
    </div>
  </body>
</html>
